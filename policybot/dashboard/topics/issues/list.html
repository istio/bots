<aside class="callout warning">
  <div class="type">
      <svg class="large-icon">
          <use xlink:href="/icons/icons.svg#callout-warning">
          </use>
      </svg>
  </div>
  <div class="content">
      This page is under construction
  </div>
</aside>

<table>
  <caption>All Open Issues</caption>
  <thead>
  <tr>
      <th>Repository</th>
      <th>Number</th>
      <th>Title</th>
      <th>Created</th>
      <th>Last Updated</th>
      <th>Assigned To</th>
  </tr>
  </thead>
  <tbody>
      {{ range . }}
          <tr>
              <td>{{ .RepoName }}</td>
              <td>{{ .IssueNumber }}</td>
              <td>{{ .Title }}</td>
              <td>{{ .CreatedAt }}</td>
              <td>{{ .UpdatedAt }}</td>
              <td>{{ .Assignees }}</td>
          </tr>
      {{ end }}
  </tbody>
</table>
