<aside class="callout warning">
    <div class="type">
        <svg class="large-icon">
            <use xlink:href="/icons/icons.svg#callout-warning">
            </use>
        </svg>
    </div>
    <div class="content">
        This page is under construction
    </div>
</aside>

<p>
These kind folks help Istio be what it is. Thanks to all of them!
</p>

<table>
    <thead>
    <tr>
        <th>Avatar</th>
        <th>Login</th>
        <th>Name</th>
        <th>Company</th>
    </tr>
    </thead>
    <tbody>
        {{ range . }}
            <tr>
                <td><img style='width: 30px' src='{{ .AvatarURL }}'/></td>
                <td>{{ .Login }}</td>
                <td>{{ .Name }}</td>
                <td>{{ .Company }}</td>
            </tr>
        {{ end }}
    </tbody>
</table>
