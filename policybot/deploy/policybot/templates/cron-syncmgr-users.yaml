apiVersion: batch/v1
kind: CronJob
metadata:
  name: policybot-syncmgr-events
  labels:
    app: policybot-syncmgr-events
spec:
  schedule: "0 22 * * 0"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: policybot
              image: "{{ .Values.image }}"
              imagePullPolicy: "{{ .Values.imagePullPolicy }}"
              args:
                - /policybot
                - syncmgr
                - --config_repo
                - istio/bots/master
                - --config_path
                - policybot/config
                - --filter
                - users
              envFrom:
                - secretRef:
                    name: policybot
          restartPolicy: OnFailure
