apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: policybot-syncer-issues
  labels:
    app: policybot-syncer-issues
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: policybot
              image: "{{ .Values.image }}"
              imagePullPolicy: "{{ .Values.imagePullPolicy }}"
              args:
                - /policybot
                - syncer
                - --config_repo istio/bots/master
                - --config_file
                - policybot/policybot.yaml
                - --filter
                - issues
              envFrom:
                - secretRef:
                    name: policybot
          restartPolicy: OnFailure
