apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: policybot-milestonemgr
  labels:
    app: policybot-milestonemgr
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: policybot
              image: "{{ .Values.image }}"
              imagePullPolicy: "{{ .Values.imagePullPolicy }}"
              args:
                - /policybot
                - milestonemgr
                - --config_repo istio/bots/master
                - --config_file
                - policybot/policybot.yaml
              envFrom:
                - secretRef:
                    name: policybot
          restartPolicy: OnFailure
