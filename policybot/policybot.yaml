spanner_db: projects/istio-testing/instances/istio-policy-bot/databases/gh
email_from: Istio Policy Bot
email_origin_address: noreply@istio.io

nags:
  - name: Go
    matchtitle:
      - ".*Fix.*"
    matchbody:
      - ".*Fix.*"
    matchfiles:
      - ".*.go"
    absentfiles:
      - ".*_test.go"
    message: ":thinking: :bug: You appear to be fixing a bug in Go code, yet your PR doesn't include updates to any test files. Did you forget to add a test?"

flakechaser:
  name: flakey-test
  inactivedays: 3
  createddays: 180
  message: ":thinking: You haven't updated this flaky test for a while."

autolabels:
  - name: Config
    matchbody:
      - "\\[ ?x ?\\] ?Configuration"
    absentlabels:
      - "area/.?"
    labels:
      - area/config

  - name: Docs
    matchbody:
      - "\\[ ?x ?\\] ?Docs"
    absentlabels:
      - "kind/.?"
    labels:
      - kind/docs

  - name: Installation
    matchbody:
      - "\\[ ?x ?\\] ?Installation"
    absentlabels:
      - "area/.?"
    labels:
      - area/environments

  - name: Networking
    matchbody:
      - "\\[ ?x ?\\] ?Networking"
    absentlabels:
      - "area/.?"
    labels:
      - area/networking

  - name: Security
    matchbody:
      - "\\[ ?x ?\\] ?Security"
    absentlabels:
      - "area/.?"
    labels:
      - area/security

  - name: Test and Release
    matchbody:
      - "\\[ ?x ?\\] ?Test and Release"
    absentlabels:
      - "area/.?"
    labels:
      - "area/test and release"

  - name: Perf & Scalability
    matchbody:
      - "\\[ ?x ?\\] ?Performance"
    absentlabels:
      - "area/.?"
    labels:
      - "area/perf and scalability"

  - name: Policies and Telemetry
    matchbody:
      - "\\[ ?x ?\\] ?Policies"
    absentlabels:
      - "area/.?"
    labels:
      - "area/policies and telemetry"

  - name: UX
    matchbody:
      - "\\[ ?x ?\\] ?User ?Experience"
    absentlabels:
      - "area/.?"
    labels:
      - "area/user experience"

  - name: Feature Request
    matchbody:
      - "feature request"
    labels:
      - kind/enhancement

orgs:
  - name: istio
    repos:
      - name: api
      - name: istio
      - name: istio.io
      - name: cni
      - name: operator
      - name: installer
      - name: pkg
      - name: bots
      - name: bottestrepo
