spanner_db: projects/istio-testing/instances/istio-policy-bot/databases/main
gcp_project: istio-testing
email_from: Istio Policy Bot
email_origin_address: noreply@istio.io
maintainer_activity_window: 2160h
member_activity_window: 4320h
default_org: istio

nags:
  - name: Go
    matchtitle:
      - ".*Fix.*"
    matchbody:
      - ".*Fix.*"
    matchfiles:
      - ".*.go$"
    absentfiles:
      - ".*_test.go$"
    message: "ü§î üêõ You appear to be fixing a bug in Go code, yet your PR doesn't include updates to any test files. Did you forget to add a test?"

flakechaser:
  name: flakey-test
  inactivedays: 3
  createddays: 180
  message: "ü§î ‚ùÑÔ∏è Hey there's no update for this test flakes for 3 days."
  repos:
    - "istio/istio"

autolabelstoapply:
  - name: Config
    matchbody:
      - "\\[ ?x ?\\] ?Configuration"
    absentlabels:
      - "area/.?"
    labelstoapply:
      - area/config

  - name: Docs
    matchbody:
      - "\\[ ?x ?\\] ?Docs"
    absentlabels:
      - "kind/.?"
    labelstoapply:
      - kind/docs

  - name: Installation
    matchbody:
      - "\\[ ?x ?\\] ?Installation"
    absentlabels:
      - "area/.?"
    labelstoapply:
      - area/environments

  - name: Networking
    matchbody:
      - "\\[ ?x ?\\] ?Networking"
    absentlabels:
      - "area/.?"
    labelstoapply:
      - area/networking

  - name: Security
    matchbody:
      - "\\[ ?x ?\\] ?Security"
    absentlabels:
      - "area/.?"
    labelstoapply:
      - area/security

  - name: Test and Release
    matchbody:
      - "\\[ ?x ?\\] ?Test and Release"
      - "\\[ ?x ?\\] ?Developer Infrastructure"
    absentlabels:
      - "area/.?"
    labelstoapply:
      - "area/test and release"

  - name: Perf & Scalability
    matchbody:
      - "\\[ ?x ?\\] ?Performance"
    absentlabels:
      - "area/.?"
    labelstoapply:
      - "area/perf and scalability"

  - name: Policies and Telemetry
    matchbody:
      - "\\[ ?x ?\\] ?Policies"
    absentlabels:
      - "area/.?"
    labelstoapply:
      - "area/policies and telemetry"

  - name: UX
    matchbody:
      - "\\[ ?x ?\\] ?User ?Experience"
    absentlabels:
      - "area/.?"
    labelstoapply:
      - "area/user experience"

  - name: Feature Request
    matchbody:
      - "feature request"
    labelstoapply:
      - kind/enhancement

orgs:
  - name: istio
    bucket_name: istio-prow
    presubmit_path: pr-logs/pull/

    labels_to_create:
      - name: flag/needs-release-note
        color: e02642
        description: Indicates a PR contains changes worthy of mentioning in customer-facing release notes.
      - name: do-not-merge
        color: bfdadc
        description: Block automatic merging of a PR.

      - name: do-not-merge/work-in-progress
        color: bfdadc
        description: Block merging of a PR because it isn't ready yet.

      - name: size/XS
        color: 77bb00
        description: Denotes a PR that changes 0-9 lines, ignoring generated files.

      - name: size/S
        color: 77bb00
        description: Denotes a PR that changes 10-29 lines, ignoring generated files.

      - name: size/M
        color: 77bb00
        description: Denotes a PR that changes 30-99 lines, ignoring generated files.

      - name: size/L
        color: 77bb00
        description: Denotes a PR that changes 100-499 lines, ignoring generated files.

      - name: size/XL
        color: 77bb00
        description: Denotes a PR that changes 500-999 lines, ignoring generated files.

      - name: size/XXL
        color: 77bb00
        description: Denotes a PR that changes 1000+ lines, ignoring generated files.

      - name: action/merge-to-master
        color: ff0000
        description: Set this label on a PR to auto-merge from a release branch to master

      - name: action/merge-to-release-1.2-branch
        color: ff0000
        description: Set this label on a PR to auto-merge it to the release-1.2 branch

      - name: action/merge-to-release-1.3-branch
        color: ff0000
        description: Set this label on a PR to auto-merge it to the release-1.3 branch

      - name: 'cla: yes'
        color: bfdadc
        description: Set by the Google CLA bot to indicate the author of a PR has signed the Google CLA.

      - name: 'cla: no'
        color: bfdadc
        description: Set by the Google CLA bot to indicate the author of a PR has not signed the Google CLA.

      - name: 'cla: human-approved'
        color: bfdadc
        description: Set by a human to override the Google CLA bot.

    repos:
      - name: test-infra
      - name: istio.io
      - name: tools
      - name: api
      - name: bottestrepo
      - name: cni
      - name: operator
      - name: installer
      - name: pkg
      - name: bots
      - name: common-files
      - name: istio
      - name: proxy
