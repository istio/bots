version: 2
jobs:
  build:
    docker:
      - image: gcr.io/istio-testing/website-builder:2019-05-03

    working_directory: ~/site

    steps:
      - checkout

      - run:
          name: Building Site
          command: dashboard/scripts/build_site.sh

      - run:
          name: Generating Site
          command: dashboard/scripts/gen_site.sh "" -no_minify

      - run:
          name: Running Linters
          command: dashboard/scripts/lint_site.sh
